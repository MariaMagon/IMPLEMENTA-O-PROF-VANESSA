<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Start</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabecalho">
        <div class="conteiner">
            <input type="checkbox" id="menu" class="conteiner__botao">
            <label for="menu">
                <span class="cabecalho__menu conteiner__imagem"> </span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu-titulo">MODALIDADES</li>
                <li class="lista__menu-item">
                    <a class="lista__menu-link" href="#">Ensino Fundamental</a>
                </li>
                <li class="lista__menu-item">
                    <a class="lista__menu-link" href="#">Formação de Docentes</a>
                </li>
                <li class="lista__menu-item">
                    <a class="lista__menu-link" href="#">Técnico em Agronegócio</a>
                </li>
                <li class="lista__menu-item">
                    <a class="lista__menu-link" href="#">NEM</a>
                </li>
                <li class="lista__menu-item">
                    <a class="lista__menu-link" href="#">NEM NOTURNO</a>
                </li>
            </ul>
            <img class="cabecalho__logo conteiner__imagem " src="img/Parana integral.png" alt="logo da biblioteca start">
            <h1 class="conteiner__titulo">CEEV <b class="conteiner__titulo--negrito">PARANÁ INTEGRAL</b></h1>
        </div>
        
    </header>
</body>

</html>
